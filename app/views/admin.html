        <title>ADMIN</title>

        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="stylesheet" href="/styles/style_cart.css" />


        <!--  -->

        <script src="https://kit.fontawesome.com/eb1d9912aa.js" crossorigin="anonymous"></script>

        <!-- Links a los iconos -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- MODALES  -->
        <!-- Modal log in -->
        <div
        class="modal fade"
        id="myModal1"
        tabindex="-1"
        data-bs-backdrop="true"
        data-bs-keyboard="true"
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
        >
        <!-- Para cambiar el tamaño modal-lg a modal-sm -->
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
            role="document"
        >
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Log in</h5>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form action="#" style="margin: 8px 8px">
                Email:
                <!-- inputs mail y password -->
                <div class="input-group mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Your Email"
                    name="email"
                    required
                    />
                    <span class="input-group-text"
                    ><i class="fa-solid fa-envelope" style="color: #464646"></i
                    ></span>
                </div>
                Password:
                <div class="input-group mb-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Your Password"
                    required
                    />
                    <span class="input-group-text"
                    ><i class="fa-solid fa-key" style="color: #464646"></i
                    ></span>
                </div>
                <!--  -->
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="remember"
                    />
                    Remember me
                    </label>
                </div>
                <div id="btn_submit_modal">
                    <button type="submit" class="btn btn-success" style="background-color: #aaa596; border: none;">Submit</button>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <h5 id="text">
                You don't have an account?
                <a
                    id="text_sign_up"
                    data-bs-toggle="modal"
                    data-bs-target="#myModalSignUp"
                    role="button"
                    >Sign up here</a
                >
                </h5>
            </div>
            </div>
        </div>
        </div>

        <!-- Modal sign up-->
        <div class="modal fade" id="myModalSignUp" tabindex="-1" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Nombre y apellidos en la misma fila -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name"/>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Surname"/>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-envelope" style="color: #464646"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="Your Email" name="email" type="email"/>
                            </div>
                            <!-- Contraseña -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-key" style="color: #464646"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="New Password" name="psw"/>
                            </div>
                            <!-- Confirmar contraseña -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-key" style="color: #464646"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPsw"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" style="background-color: #aaa596; border: none;">Submit</button>
                    </div>
                </div>
            </div>
        </div>

         <!-- MODAL ADD PRODUCTS -->
         <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">NEW PRODUCT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Nombre e Id en la misma fila -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Product Name" name="PName"/>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Id Product" name="Id"/>
                                </div>
                            </div>
                            <!-- Image 1-->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-image" style="color: #464646"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Product image" name="Imagee" type="image"/>
                            </div>
                            <!-- Image 2-->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-image" style="color: #464646"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Product image2" name="Imagee2" type="image"/>
                            </div>
                            <!-- Image 3-->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-image" style="color: #464646"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Product image3" name="Imagee3" type="image"/>
                            </div>
                            <!-- Price -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-dollar-sign" style="color: #464646"></i>
                                </span>
                                <input type="price" class="form-control" placeholder="Product Price" name="Price" type="price"/>
                            </div>
                            <!-- Description -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-file" style="color: #464646"></i>
                                </span>
                                <input type="Descript" class="form-control" placeholder="Description" name="Descrip"/>
                            </div>
                            <!-- Category -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-list" style="color: #464646"></i>
                                </span>
                                <input type="Catego" class="form-control" placeholder="Category" name="categ"/>
                            </div>
                            <!-- Stock -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-plus" style="color: #464646"></i>
                                </span>
                                <input type="stock" class="form-control" placeholder="Stock" name="confirmStock"/>
                            </div>
                            
                            <!-- Gender -->
                            <div>
                                <h3 class="text-center">Gender</h3>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="checkbox" id="genderM" name="gender" value="Men">
                                    <label for="genderM" class="mx-1"> Men</label>
                                    <input type="checkbox" id="genderW" name="gender" value="Woman" class="mx-2">
                                    <label for="genderW" class="mx-1"> Woman</label>
                                </div>
                            </div>

                            <!-- Sizes -->
                            <div>
                                <h3 class="text-center">Sizes</h3>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="checkbox" id="sizeS" name="size" value="S">
                                    <label for="sizeS" class="mx-1"> S</label>
                                    <input type="checkbox" id="sizeM" name="size" value="M" class="mx-2">
                                    <label for="sizeM" class="mx-1"> M</label>
                                    <input type="checkbox" id="sizeG" name="size" value="L" class="mx-2">
                                    <label for="sizeG" class="mx-1"> L</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="submitProductBtn" type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal Edit Products -->
        <div class="modal" id="addCartShopping">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">EDIT PRODUCT</h5>

                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Nombre e Id en la misma fila -->
                            <div class="row mb-3">

                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Id Product" name="updateId"/>
                                </div>
                            </div>
                            <!-- Image 1 -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-image" style="color: #464646"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Product image" name="updateImagee" type="image"/>
                            </div>
                            <!-- Image 2 -->
                            <div class="input-group mb-3">

                                </span>
                                <input type="text" class="form-control" placeholder="Product image2" name="updateImagee2" type="image"/>
                            </div>
                            <!-- Image 3 -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-image" style="color: #464646"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Product image3" name="updateImagee3" type="image"/>
                            </div>
                            <!-- Price -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-dollar-sign" style="color: #464646"></i>
                                </span>
                                <input type="price" class="form-control" placeholder="Product Price" name="updatePrice" type="price"/>
                            </div>
                            <!-- Description -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-file" style="color: #464646"></i>
                                </span>
                                <input type="Descript" class="form-control" placeholder="Description" name="updateDescrip"/>
                            </div>
                            <!-- Category -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-list" style="color: #464646"></i>
                                </span>
                                <input type="Catego" class="form-control" placeholder="Category" name="updateCateg"/>
                            </div>
                            <!-- Stock -->
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-plus" style="color: #464646"></i>
                                </span>
                                <input type="stock" class="form-control" placeholder="Stock" name="updateStock"/>
                            </div>
                            
                            <!-- Gender -->
                            <div>
                                <h3 class="text-center">Gender</h3>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="checkbox" id="gender-M" name="gender" value="Men">
                                    <label for="genderM" class="mx-1"> Men</label>
                                    <input type="checkbox" id="gender-W" name="gender" value="Woman" class="mx-2">
                                    <label for="genderW" class="mx-1"> Woman</label>
                                </div>
                            </div>

                            <!-- Sizes -->
                            <div>
                                <h3 class="text-center">Sizes</h3>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="checkbox" id="size-S" name="size" value="S">
                                    <label for="sizeS" class="mx-1"> S</label>
                                    <input type="checkbox" id="size-M" name="size" value="M" class="mx-2">
                                    <label for="sizeM" class="mx-1"> M</label>
                                    <input type="checkbox" id="size-G" name="size" value="L" class="mx-2">
                                    <label for="sizeG" class="mx-1"> L</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="updateProductBtn" type="button" class="btn btn-success" data-bs-dismiss="modal">UPDATE</button>
                    </div>
                </div>
            </div>
        </div>
    </head>
