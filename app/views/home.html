    <!-- Modal log in -->
    <div
      class="modal fade"
      id="myModal1"
      tabindex="-1"
      data-bs-backdrop="true"
      data-bs-keyboard="true"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <!-- Para cambiar el tamaño modal-lg a modal-sm -->
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Log in</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" style="margin: 8px 8px">
              Email:
              <!-- inputs mail y password -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Email"
                  name="email"
                  required
                />
                <span class="input-group-text"
                  ><i class="fa-solid fa-envelope" style="color: #464646"></i
                ></span>
              </div>
              Password:
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Password"
                  required
                />
                <span class="input-group-text"
                  ><i class="fa-solid fa-key" style="color: #464646"></i
                ></span>
              </div>
              <!--  -->
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  Remember me
                </label>
              </div>
              <div id="btn_submit_modal">
                <button type="submit" class="btn btn-success" style="background-color: #aaa596; border: none;">Submit</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <h5 id="text">
              You don't have an account?
              <a
                id="text_sign_up"
                data-bs-toggle="modal"
                data-bs-target="#myModalSignUp"
                role="button"
                >Sign up here</a
              >
            </h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal sign up-->
    <div
      class="modal fade"
      id="myModalSignUp"
      tabindex="-1"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Nombre y apellidos en la misma fila -->
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name" />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Surname"
                  />
                </div>
              </div>
              <!-- Email -->
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-envelope" style="color: #464646"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  name="email"
                  type="email"
                />
              </div>
              <!-- Contraseña -->
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-key" style="color: #464646"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="New Password"
                  name="psw"
                />
              </div>
              <!-- Confirmar contraseña -->
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-key" style="color: #464646"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  name="confirmPsw"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" style="background-color: #aaa596; border: none;">Submit</button>
          </div>
        </div>
      </div>
    </div>
